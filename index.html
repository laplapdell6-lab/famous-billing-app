<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing App</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    select, input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }
    .add-btn { background: #28a745; }
    .clear-btn { background: #dc3545; }
    .print-btn { background: #007bff; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: #fff;
    }
    .total-section {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .input-row, .buttons {
        flex-direction: column;
      }
    }
    @media print {
      button, input, select {
        display: none;
      }
      body {
        background: #fff;
      }
      .container {
        box-shadow: none;
        border: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Billing App</h1>

    <div class="input-row">
      <input type="text" id="customerName" placeholder="Customer Name">
    </div>

    <div class="input-row">
      <select id="itemName">
        <option value="">Select Item</option>
      </select>
      <div id="variantWrapper" style="flex:1;"></div>
      <input type="number" id="quantity" placeholder="Qty" min="1">
    </div>

    <div class="input-row">
      <input type="number" id="transport" placeholder="Transportation (optional)">
    </div>

    <div class="buttons">
      <button class="add-btn" onclick="addItem()">Add Item</button>
      <button class="clear-btn" onclick="clearAll()">Clear All</button>
      <button class="print-btn" onclick="printBill()">Print Bill</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Item Name</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="billTableBody"></tbody>
    </table>

    <div class="total-section">
      Grand Total: â‚¹<span id="grandTotal">0.00</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
